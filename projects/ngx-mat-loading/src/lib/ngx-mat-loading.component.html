<mat-spinner
  *ngIf="indicator=='spinner'"
  class="ngx-mat-loading-spinner"
  [mode]="mode"
  [value]="value"
  [color]="indicatorColor"
  [diameter]="indicatorDiameter"
  [strokeWidth]="indicatorWidth"></mat-spinner>

<div
  *ngIf="text"
  class="ngx-mat-loading-text">{{ text }}</div>

<mat-progress-bar
  *ngIf="indicator=='bar'"
  class="ngx-mat-loading-bar"
  [mode]="mode"
  [value]="value"
  [ngStyle]="{height: indicatorWidth + 'px'}"
  [color]="indicatorColor"></mat-progress-bar>
